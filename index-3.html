<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PokÃ©mon Foil - Shiny Version</title>
<style>
  body {
    background: radial-gradient(circle at center, #0a0a0a, #000);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  .card {
    position: relative;
    width: 320px;
    height: 450px;
    border-radius: 20px;
    overflow: hidden;
    background: url('https://cassette.sphdigital.com.sg/image/straitstimes/f229110090e942b7e677fc7a7725a296074b832e51e7c9c15f620095298df584') center/cover no-repeat;
    transform-style: preserve-3d;
    perspective: 1000px;
    transition: transform 0.15s ease-out;
    box-shadow:
      0 0 60px rgba(0,255,255,0.4),
      0 0 80px rgba(255,0,255,0.3),
      0 10px 40px rgba(0,0,0,0.8);
  }

  /* ðŸŒˆ Brighter, more saturated rainbow shine */
  .card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
      125deg,
      rgba(255,0,180,0.6),
      rgba(0,255,255,0.6),
      rgba(255,255,100,0.6),
      rgba(255,0,255,0.6),
      rgba(0,255,120,0.6),
      rgba(0,180,255,0.6)
    );
    background-size: 400% 400%;
    mix-blend-mode: color-dodge;
    animation: holoShift 3.5s linear infinite;
    pointer-events: none;
  }

  @keyframes holoShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* âœ¨ Glitter texture - increased contrast */
  .card::after {
    content: "";
    position: absolute;
    inset: 0;
    background-image: radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 1px);
    background-size: 3px 3px;
    opacity: 0.25;
    mix-blend-mode: screen;
    animation: sparkle 2.5s linear infinite;
    pointer-events: none;
  }

  @keyframes sparkle {
    0%,100% { transform: translate(0,0); }
    50% { transform: translate(-4%, -4%); }
  }

  /* ðŸ’¡ Flashing light beam layer */
  .shine {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      120deg,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,0.45) 50%,
      rgba(255,255,255,0) 100%
    );
    animation: shineMove 4s ease-in-out infinite;
    mix-blend-mode: screen;
    pointer-events: none;
  }

  @keyframes shineMove {
    0% { transform: translateX(-100%) rotate(10deg); opacity: 0; }
    20% { opacity: 1; }
    50% { transform: translateX(100%) rotate(10deg); opacity: 1; }
    80% { opacity: 1; }
    100% { transform: translateX(200%) rotate(10deg); opacity: 0; }
  }

  /* ðŸ’Ž Border glow */
  .glow {
    position: absolute;
    inset: 0;
    border-radius: 20px;
    box-shadow:
      0 0 15px rgba(255,255,255,0.7),
      0 0 25px rgba(255,0,255,0.4),
      0 0 35px rgba(0,255,255,0.4);
    pointer-events: none;
    mix-blend-mode: screen;
    opacity: 0.8;
  }
</style>
</head>
<body>

<div class="card" id="card">
  <div class="shine"></div>
  <div class="glow"></div>
</div>

<script>
  // ðŸŽ® Mouse tilt interaction
  const card = document.getElementById('card');
  document.addEventListener('mousemove', e => {
    const x = (window.innerWidth / 2 - e.pageX) / 25;
    const y = (window.innerHeight / 2 - e.pageY) / 25;
    card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  });
</script>

</body>
</html>
