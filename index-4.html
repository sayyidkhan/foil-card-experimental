<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animate Static Images - Demo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 60px;
      align-items: center;
    }

    section {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #00ffd9;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    img, .demo {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    /* 1️⃣ Floating Effect */
    .floaty {
      transition: transform 3s ease-in-out;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* 2️⃣ Parallax Effect */
    .parallax-container {
      perspective: 500px;
      overflow: hidden;
    }
    .parallax-img {
      transition: transform 0.1s ease-out;
      width: 100%;
      border-radius: 16px;
    }

    /* 3️⃣ Shimmer Effect */
    .shine {
      position: relative;
      background-size: cover;
      height: 300px;
      overflow: hidden;
    }
    .shine::after {
      content: '';
      position: absolute;
      top: 0; left: -75%;
      width: 50%; height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,.3) 50%,
        rgba(255,255,255,0) 100%
      );
      animation: shine 3s infinite;
    }
    @keyframes shine {
      100% { left: 125%; }
    }

    /* 4️⃣ Ken Burns Effect */
    .kenburns {
      background-size: cover;
      background-position: center;
      height: 300px;
      animation: kenburns 10s ease-in-out infinite alternate;
    }
    @keyframes kenburns {
      0% { transform: scale(1) translate(0, 0); }
      100% { transform: scale(1.1) translate(-2%, -2%); }
    }

    /* 5️⃣ GSAP Float placeholder */
    .gsap-photo {
      width: 100%;
      border-radius: 16px;
    }
  </style>
</head>
<body>

  <!-- 1️⃣ Floating Effect -->
  <section>
    <h2>1️⃣ Floating Animation (CSS)</h2>
    <img src="https://picsum.photos/600/300?random=1" class="floaty" alt="floating image">
  </section>

  <!-- 2️⃣ Parallax Effect -->
  <section>
    <h2>2️⃣ Parallax / Mouse Tracking (JS + CSS)</h2>
    <div class="parallax-container">
      <img src="https://picsum.photos/600/300?random=2" class="parallax-img" id="parallax-img" alt="parallax image">
    </div>
  </section>

  <!-- 3️⃣ Shimmer / Light Sweep -->
  <section>
    <h2>3️⃣ Shimmer Overlay (CSS)</h2>
    <div class="shine" style="background-image:url('https://picsum.photos/600/300?random=3')"></div>
  </section>

  <!-- 4️⃣ Ken Burns -->
  <section>
    <h2>4️⃣ Ken Burns Cinematic Zoom (CSS)</h2>
    <div class="kenburns" style="background-image:url('https://picsum.photos/600/300?random=4')"></div>
  </section>

  <!-- 5️⃣ GSAP Float -->
  <section>
    <h2>5️⃣ GSAP Floating (JS Animation)</h2>
    <img src="https://picsum.photos/600/300?random=5" class="gsap-photo" id="gsap-photo" alt="GSAP float image">
  </section>

  <!-- JS: Parallax + GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // 2️⃣ Parallax Mouse Tracking
    const img = document.getElementById('parallax-img');
    document.addEventListener('mousemove', e => {
      const x = (window.innerWidth / 2 - e.pageX) / 30;
      const y = (window.innerHeight / 2 - e.pageY) / 30;
      img.style.transform = `rotateY(${x}deg) rotateX(${y}deg) scale(1.05)`;
    });

    // 5️⃣ GSAP Floating Animation
    gsap.to("#gsap-photo", {
      y: -10,
      duration: 2,
      repeat: -1,
      yoyo: true,
      ease: "power1.inOut"
    });
  </script>

</body>
</html>
